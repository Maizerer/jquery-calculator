<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Title</title>
	<link rel="stylesheet" href="css/layout.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main class="main-section">
		<div class="calculator-container">
			<div class="calc-input">
				<input type="text" readonly id="input">
			</div>
			<div class="calc-grid">
				<div class="calc-row">
					<button type="button" class="calc-btn" id="clear">AC</button>
					<button type="button" class="calc-btn bg-orange" id="remains">Остаток</button>
					<button type="button" class="calc-btn bg-orange" id="degree">Степень</button>
					<button type="button" class="calc-btn bg-orange" id="root ">√</button>
				</div>
				<div class="calc-row">
					<button type="button" class="calc-btn" id="seven">7</button>
					<button type="button" class="calc-btn" id="eight">8</button>
					<button type="button" class="calc-btn" id="nine">9</button>
					<button type="button" class="calc-btn bg-orange" id="multiply">X</button>
				</div>
				<div class="calc-row">
					<button type="button" class="calc-btn" id="four">4</button>
					<button type="button" class="calc-btn" id="five">5</button>
					<button type="button" class="calc-btn" id="six">6</button>
					<button type="button" class="calc-btn bg-orange" id="subtract">-</button>
				</div>
				<div class="calc-row">
					<button type="button" class="calc-btn" id="one">1</button>
					<button type="button" class="calc-btn" id="two">2</button>
					<button type="button" class="calc-btn" id="three">3</button>
					<button type="button" class="calc-btn bg-orange" id="fold">+</button>
				</div>
				<div class="calc-row">
					<button type="button" class="calc-btn" id="zero">0</button>
					<button type="button" class="calc-btn" id="divider">,</button>
					<button type="button" class="calc-btn bg-orange" id="result">=</button>
					<button type="button" class="calc-btn bg-orange" id="divide">÷</button>
				</div>
			</div>
		</div>
	</main>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>
</html>
